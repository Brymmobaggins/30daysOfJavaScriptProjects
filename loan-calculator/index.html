<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loan-container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount <input id="amount" min="1" type="number" max="50000000"> </p>
        <p>Interest Rate %<input type="number" id="interest-rate"min="1" max="100" step="0.1" value="10" > </p>
        <p>Month to Pay<input id="month" type="number"> </p>
        <h2 id="show-payment"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
