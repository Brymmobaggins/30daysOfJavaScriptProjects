<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <script src="https://use.fontawesome.com/be53ced940.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="font-family: tahoma;">
    <div class="container">
        <div class="bill-amount">
            <p>Bill amount</p>
            <img src="./icon-dollar.svg" alt="">
            <input type="number" id="amount" placeholder="0.00">
        </div>
        <p>Tip amount</p>
        <div class="tip-amount">
            <button id="five" value="5%">5%</button>
            <button id="ten" value="10%">10%</button>
            <button id="fifteen" onclick="calculate()" value="15%">15%</button>
        </div>
        <div class="custom-tip">
            <input type="number" id="custom" placeholder="Custom Tip">
        </div>
        <div class="tip-footer">
            <h3 id="message">$0.00<br>/person</h3>
        </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
