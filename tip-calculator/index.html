<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; font-size: 25px; padding: 15px;">Tip calcuator</h1>
        <div class="amount-control">
            <p style="border: 1px solid gray;"></p>
            <label for="amount">Bill</label>
            <img src="images/icon-dollar.svg" alt="dollar icon">
            <input type="number" id="amount">
        </div>
        <div class="guest-control">
            <label for="guest">Amount of Guest</label>
            <img src="images/icon-person.svg" alt="human icon">
            <input type="number" id="guest">
        </div>
        <div class="service-quality">
            <label for="quality">Service Quality</label><br>
            <select name="" id="quality">
                <option disabled selected value="0">Choose...</option>
                <option value="0.3"> 30% - outstanding</option>
                <option value="0.2"> 20% - Good</option>
                <option value="0.15"> 15% - It was Ok</option>
                <option value="0.10"> 10% - Bad</option>
                <option value="0.05"> 50% - Terrible</option>
            </select>
        </div>
        <div style="text-align: center;">
            <p style="border-bottom: 1px solid grey;"></p>
            <button id="calculate" onclick="calculate()">Calculate</button>
        </div>
        <div id="tip-amount">ppp</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
