<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dollar to Naira</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Naira Converter</h1>
        <label>Enter Amount in Dollar</label>

        <label>Naira Value</label>
        <input id="naira" disabled />
      </div>
      <button id="convert" class="btn" onclick="convertToDollar()">
        Convert
      </button>
    </main>
    <script src="./coverter.js"></script>
  </body>
