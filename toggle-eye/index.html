<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label>Name</label> 
        <input type="text"  required/>
        <label>E-mail</label>
        <input type="email" required />
        <label>Password</label>
        <span class="material-icons visibility">visibility_off</span>
        <input type="password" id="pass-word" autocomplete />
        <input type="button" value="Submit" />
      </form>
    </div>
    <script>
      const visibleToggle = document.querySelector(".visibility");
      const input = document.getElementById("pass-word");
      let password = true;

      visibleToggle.addEventListener("click", function () {
        if (password) {
          input.setAttribute("type", "text");
          visibleToggle.textContent = "visibility";
        } else {
          input.setAttribute("type", "password");
          visibleToggle.textContent = "visibility_off";
        }
        password = !password;
      });

      //
    </script>
  </body>
</html>
