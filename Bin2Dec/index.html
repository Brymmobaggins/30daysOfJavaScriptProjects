<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary to Decimal Converter</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              purple: "#6f42c1",

            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-100">
    <header>
      <h1 class="text-2xl text-white bg-purple p-3">
        Binary to decimal Converter
      </h1>
    </header>
    <main>
      <div
        class="bg-gray-300 m-auto w-full h-52 max-w-sm p-2 mt-5 border border-slate-600 rounded"
      >
        <div class="flex flex-row justify-between">
          <div>
            <input
              type="text"
              id="binary"
              class="block text-lg border border-slate-600 rounded p-3 focus:outline-purple"
            />
          </div>
          <div>
            <button
              id="btn"
              class="bg-purple text-white font-bold border p-3 rounded outline-0 outline"
            >
              Convert
            </button>
          </div>
        </div>
        <h1 class="text-3xl font-bold text-green text-center mt-4" id="result"></h1>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
